spring:
  application:
    name: auth-service

  datasource:
    url: jdbc:postgresql://localhost:5432/test
    username: test
    password: test
    driver-class-name: org.postgresql.Driver

jpa:
  hibernate:
    ddl-auto: update
  show-sql: true
  properties:
    hibernate:
      format_sql: true
      dialect: org.hibernate.dialect.PostgreSQLDialect

flyway:
  enabled: true
  locations:
  classpath: db/migration
  baseline-on-migration: true
  validate-on-migration: true

devtools:
  restart:
    enabled: true

logging:
  file:
    name: logs/app.log
  level:
    root: INFO
    org.springframework.web: DEBUG
    org.hibernate.type: TRACE
    org.springframework.security: DEBUG

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always

server:
  address: 0.0.0.0
  port: 8080

